{% extends 'core/base.html' %}

{% block title %}Editar Despesa | SaaS CRM{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        background-color: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .page-title {
        font-size: 1.75rem;
        margin-bottom: 1.5rem;
        color: #333;
    }
    
    .btn-container {
        display: flex;
        justify-content: space-between;
        margin-top: 1.5rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 mb-0">Editar Despesa</h1>
        <a href="{% url 'dashboard:expenses' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> Voltar para Despesas
        </a>
    </div>
    
    <div class="form-container">
        <form method="post" action="{% url 'dashboard:edit_expense' expense.id %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="category" class="form-label">Categoria</label>
                <select class="form-select" id="category" name="category" required>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if category.id == expense.category.id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="description" name="description" value="{{ expense.description }}" required>
            </div>
            
            <div class="mb-3">
                <label for="amount" class="form-label">Valor (R$)</label>
                <input type="number" class="form-control" id="amount" name="amount" value="{{ expense.amount }}" min="0.01" step="0.01" required>
            </div>
            
            <div class="mb-3">
                <label for="date" class="form-label">Data</label>
                <input type="date" class="form-control" id="date" name="date" value="{{ expense.date|date:'Y-m-d' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="payment_status" class="form-label">Status de Pagamento</label>
                <select class="form-select" id="payment_status" name="is_paid">
                    <option value="true" {% if expense.is_paid %}selected{% endif %}>Pago</option>
                    <option value="false" {% if not expense.is_paid %}selected{% endif %}>A Pagar</option>
                </select>
            </div>
            
            <div class="btn-container">
                <a href="{% url 'dashboard:expenses' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-primary">Atualizar Despesa</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Aqui pode ser adicionada lógica JavaScript adicional se necessário
    });
</script>
{% endblock %}
