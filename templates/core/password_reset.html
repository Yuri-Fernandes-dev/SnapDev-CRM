{% extends 'core/base.html' %}
{% load static %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Redefinir Senha</h2>
                    <p class="text-muted text-center mb-4">
                        Digite seu e-mail cadastrado para receber instruções de redefinição de senha.
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_email">E-mail:</label>
                            <input type="email" name="email" class="form-control" id="id_email" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Enviar instruções</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-decoration-none">Voltar para o login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
