{% extends 'base.html' %}
{% load static %}

{% block title %}Excluir Tamanho{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Confirmar Exclus√£o</h5>
        </div>
        <div class="card-body">
            <p>Tem certeza que deseja excluir o tamanho "{{ size.name }}"?</p>
            
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash-alt me-1"></i>Excluir
                </button>
                <a href="{% url 'products:size_list' %}" class="btn btn-secondary">
                    <i class="fas fa-times me-1"></i>Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
